<div class="container" style="overflow-y: scroll;max-height: 500px;">
    <div *ngFor="let request of data.request" class="card userListDiv">
            <div class="card-body" (click)="getWorkFlowDetails(request)" >
              <h3 class="card-title" style="display: inline-block;">{{request.workFlowId}}</h3>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
             <div style="float: right;margin-top: 13px">
                <button class="btn btn-success"  (click)="$event.stopPropagation();approveRequest(request)">Approve</button>
                <button class="btn btn-danger"  (click)="$event.stopPropagation();declineRequest(request)">Reject</button>
              </div>
              
            </div>
            
    </div>
